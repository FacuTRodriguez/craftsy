<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://kit.fontawesome.com/1d0c2f8567.js" crossorigin="anonymous"></script>
  <title>Craftsy | Login</title>
</head>
<body class="login">
 
  <header>
    <section>
      <a  class="header__section--link-home" href="/"> <img src="/img/logo.png" alt="logo Craftsy"></a>
     
      <a class="header__section--button-nav" href=""><i  class="fa-solid fa-bars"></i></a>
    </section>

     <nav>
      <ul>
        <li><a href="">smartphones</a></li>
        <li><a href="">tablets</a></li>
        <li><a href="">computadoras</a></li>
      </ul>
      <ul>
        <li><a href="/login">login</a></li>
        <li><a href="/register">registro</a></li>
      </ul>
     </nav>
      
  </header>
  
  <main class="login__main">
    <section class="box__card">

      <form action="" method="GET" class="form">
        <div class="form__box">
          <label class="form__label" for="email" id="email">Email</label>
          <input class="form__input" type="email" placeholder="correo@correo.com" name="email">
        </div>
        <div class="form__box">
          <label class="form__label" for="password" id="password">Contraseña</label>
          <div class="form__box--position">  
            <input class="form__input" type="password" placeholder="Escribí tu contraseña" name="password"><span><i class="fa-solid fa-eye"></i></span>
          </div>
         
        </div>
        <div class="form__box">
          <p>¿No estás registrado? <a class= "link"href="/register">Registrate</a></p>
        </div>
        <div class="form__box">
          <input type="checkbox" name="remember" id="remember">
          <label for="remember">Recordame</label>
        </div>
        <div class="box__end">
         <a href="/" class="button button__secondary">Cancelar</a>
         <button  class=" button button__primary" type="submit">Enviar</button>
        </div>
  
      </form>
      
    </section>

    
  </main>

  <footer>

  </footer>
</body>
</html>
