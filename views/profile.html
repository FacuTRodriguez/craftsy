<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://kit.fontawesome.com/1d0c2f8567.js" crossorigin="anonymous"></script>
  <title>Craftsy | Register</title>
</head>

<body class="register">

  <header>
    <section>
      <a  class="header__section--link-home" href="/"> <img src="/img/logo.png" alt="logo Craftsy"></a>
     
      <a class="header__section--button-nav" href=""><i  class="fa-solid fa-bars"></i></a>
    </section>

    <nav>
      <ul>
        <li><a href="">smartphones</a></li>
        <li><a href="">tablets</a></li>
        <li><a href="">computadoras</a></li>
      </ul>
      <ul>
        <li><a href="/login">login</a></li>
        <li><a href="/register">registro</a></li>
      </ul>
    </nav>

  </header>

  <main class="register__main">

    <section class="box__card">
      <div class="box__card--title">
        <h3 >Perfil de usuario</h3>
        <hr>
      </div>

      <form action="" method="GET" class="form">

        <div class="form__box">
          <label class="form__label" for="name" id="name">Nombre</label>
          <input class="form__input" type="text" value="Facu" name="name">
        </div>
        <div class="form__box">
          <label class="form__label" for="surname" id="surname">Apellido</label>
          <input class="form__input" type="text" value="Rodriguez"  name="surname">
        </div>
        <div class="form__box">
          <label class="form__label" for="email" id="email">Email</label>
          <input class="form__input" type="email"  readonly value="facutomasr@gmail.com" name="email">
        </div>
        <div class="form__box">
          <label class="form__label" for="password" id="password">Contraseña</label>
          <input class="form__input" type="password" placeholder="Escribí tu contraseña" name="password">
        </div>
        <div class="form__box">
          <p>¿Ya estás registrado? <a class= "link"href="/login">Ingresá</a></p>
        </div>
        <div class="box__end">
          <button  class=" button button__secondary" type="reset">Limpiar</button>
          <button  class=" button button__primary" type="submit">Enviar</button>
        </div>
  
      </form>
      
    </section>
  </main>

  <footer>

  </footer>
</body>

</html>
